{% load static %}
<div class="d-flex p-3 bg-white border-bottom shadow-sm">
    <div class="d-md-flex flex-row flex-grow-1 align-items-center">
        <h5 class="font-weight-normal justify-content-start">
            <a class="p-1 logo-text" href="{% url 'home' %}">SocialNetApp</a>
        </h5>
        <form class="ml-4 search-bar justify-content-start">
            <input type="text" class="form-control" name="search_user" id="user_q" placeholder="Search User">
        </form>
        <div class="d-flex flex-row-reverse flex-grow-1">
            <nav>
                {% if request.user.is_authenticated %}
                    <div class="dropdown dropleft show p-2">
                        <div class="d-flex flex-row">
                            <!-- chats -->
                            <div class="btn-group dropleft">
                                <div class="d-flex notifications-icon-container rounded-circle align-items-center mr-3" id="id_notification_dropdown_toggle" data-toggle="dropdown">
                                    <span id="id_chat_notifications_count" class="notify-badge"></span>
                                    <span class="d-flex material-icons notifications-material-icon m-auto align-items-center">chat_bubble_outline</span>
                                    <div class="dropdown-menu scrollable-menu" aria-labelledby="id_notification_dropdown_toggle" id="id_chat_notifications_container"></div>
                                </div>
                            </div>
                            
                            <!-- friends -->
                            <div class="btn-group dropleft">
                                <div class="d-flex notifications-icon-container rounded-circle align-items-center mr-3" id="id_friends_dropdown_toggle" data-toggle="dropdown">
                                    <span class="d-flex material-icons notifications-material-icon m-auto align-items-center">people_alt</span>
                                    <div class="dropdown-menu scrollable-menu" aria-labelledby="id_friends_dropdown_toggle" id="id_friends_container"></div>
                                </div>
                            </div>

                            <!-- profile -->
                            <div class="btn-group dropleft">
                                <img class="account-image rounded-circle m-auto d-block dropdown-toggle" id="id_profile_links" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" src="{{request.user.profile_img.url}}" alt="default profile logo" width="25" height="25">
                                <div class="dropdown-menu" aria-labelledby="id_profile_links">
                                    <!-- href notes: 'profile' comes from path name in SocialNetApp urls.py-->
                                    <!-- href notes: 'user_profile' comes from path name in users/urls.py-->
                                    <a class="dropdown-item" href="{% url 'profile:user_profile' username=request.user.username %}">Profile</a>
                                    <!-- <a class="dropdown-item" href="#">Settings</a> -->
                                    <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                                </div>

                            </div>
                        </div>
                    </div>
                {% else %}
                    <a class="p-2 text-group-2" href="{% url 'login' %}">Login</a>
                    <a class="p-2 text-group-2" href="{% url 'register' %}">Register</a>
                {% endif %}
            </nav>
        </div>
    </div>
</div>
