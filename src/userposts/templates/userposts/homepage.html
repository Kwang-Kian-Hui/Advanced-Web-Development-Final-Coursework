	}

<div class="container">
    <div class="card p-2"></div>
	<div class="card p-2">

		{% if posts %}
		{% for post in posts %}
            <div class="card flex-row justify-content-start">
                <a class="profile-link" href="{% url 'user_app:user_profile' user_id=post.poster.id %}">
                    <div class="card-image m-2">
                        <img class="img-fluid profile-image" src="{{post.poster.profile_img.url}}" alt="">
                    </div>
                </a>
                {% if post.poster != request.user %}
                <a class="profile-link" href="{% url 'user_app:user_profile' user_id=profile.0.id %}">
                    <div class="card-center px-2">
                        <h4 class="card-title">{{post.poster.username}}</h4>
                    </div>
                </a>
                {% else %}
                <a class="profile-link" href="{% url 'user_app:user_profile' user_id=profile.0.id %}">
                    <div class="card-center px-2">
                        <h4 class="card-title">You</h4>
                    </div>
                </a>
                {% endif %}
            </div>
            <div class="card flex-row justify-content-center">
                <div class="card-image m-2">
                    <img class="img-fluid img-thumbnail post-image" src="{{post.img.url}}" alt="">
                </div>
            </div>
            <div class="card flex-row justify-content-center">
                <p class="text-break fs-6 fst-normal lh-1">{{post.content}}</p>
            </div>
		{% endfor %}
		{% else %} <!-- If no posts -->
		<div class="d-flex flex-row flex-grow-1 justify-content-center align-items-center p-4">
			<p>No posts</p>
		</div>
		{% endif %}
	</div>
</div>

{% endblock content %}
