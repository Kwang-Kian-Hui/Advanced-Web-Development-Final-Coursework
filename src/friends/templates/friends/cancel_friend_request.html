<script type="text/javascript">
    function cancelFriendRequest(id, uiUpdateFunction){        
        url = "{% url 'friend_app:cancel_friend_request' %}"
        ajax_content = {
            "csrfmiddlewaretoken": "{{ csrf_token }}",
            "receiver_user_id": id,
        }
        $.ajax({
            type: "POST",
            dataType: "json",
            url: url,
            data: ajax_content,
            timeout: 5000,
            success: function(data){
                if(data["result"] == "success"){

                }
                else if(data.result != null){
                    alert(data["response"])
                }
            },
            error: function(data){
                alert(data["response"])
            },
            complete: function(data){
                uiUpdateFunction()
            },
        });
    }

</script>
